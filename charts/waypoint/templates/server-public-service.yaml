{{- if (eq (.Values.server.enabled | toString) "true") }}
# Headless service for Waypoint server statefulset.
apiVersion: v1
kind: Service
metadata:
  name: {{ template "waypoint.fullname" . }}-server-public
  namespace: {{ .Release.Namespace }}
  labels:
    helm.sh/chart: {{ include "waypoint.chart" . }}
    app.kubernetes.io/name: {{ include "waypoint.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: ip
    service.beta.kubernetes.io/aws-load-balancer-scheme: internet-facing
    service.beta.kubernetes.io/aws-load-balancer-target-group-attributes: preserve_client_ip.enabled=false
    external-dns.alpha.kubernetes.io/hostname: {{ .Values.server.domain }}
spec:
  type: LoadBalancer
  loadBalancerClass: service.k8s.aws/nlb
  allocateLoadBalancerNodePorts: false
  externalTrafficPolicy: Local
  internalTrafficPolicy: Local
  selector:
    app.kubernetes.io/name: {{ include "waypoint.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    component: server
  ports:
    - name: grpc
      port: 9701
      targetPort: grpc
{{- end }}

syntax = "proto3";

package deployments.v1.build.v1;

import "component/v1/component.proto";
import "executors/v1/plan/v1/plan_ref.proto";
import "tagger/tagger.proto";
import "validate/validate.proto";

option go_package = "github.com/powertoolsdev/protos/workflows/generated/types/deployments/v1/build/v1";

// BuildRequest is a child workflow request for the plan phase
message BuildRequest {
  string org_id = 1 [
    (validate.rules).string.len = 26,
    (tagger.tags) = "faker:\"len=26\""
  ];
  string app_id = 2 [
    (validate.rules).string.len = 26,
    (tagger.tags) = "faker:\"len=26\""
  ];
  string deployment_id = 3 [
    (validate.rules).string.len = 26,
    (tagger.tags) = "faker:\"len=26\""
  ];

  component.v1.Component component = 4;

  bool plan_only = 5 [(tagger.tags) = "faker:\"-\""];
}

// BuildResponse is a child workflow response for the plan phase
message BuildResponse {
  .executors.v1.plan.v1.PlanRef plan_ref = 1;
}

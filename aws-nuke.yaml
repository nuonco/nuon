presets:
  common:
    filters:
      CloudFormationStack:
        - type: glob
          value: "*"
      CloudTrailTrail:
        - nuon-org-trail
      IAMOpenIDConnectProvider:
        - type: contains
          value: token.actions.githubusercontent.com

      S3Bucket:
        - type: glob
          value: nuon-canary-*
      S3Object:
        - type: regex
          value: "s3://nuon-canary-stage/.*"
        - type: regex
          value: "s3://nuon-canary-prod/.*"

      IAMRole:
        - type: glob
          value: AWSServiceRole*
        - type: glob
          value: AWSReservedSSO*
        - type: glob
          value: stacksets-exec-*
        - type: glob
          value: odr-inl*
        - type: glob
          value: inl*-runner-install
        - type: glob
          value: cert-man*
        - type: glob
          value: ebs-csi*
        - type: glob
          value: alb-*
        - property: Name
          value: OrganizationAccountAccessRole
        - property: Name
          value: terraform
        # - type: glob
        #   value: default-node-group-*

      IAMRolePolicyAttachment:
        - property: RoleName
          type: glob
          value: AWSReservedSSO*
        - property: RoleName
          type: glob
          value: stacksets-exec-*
        - property: RoleName
          value: OrganizationAccountAccessRole
        - property: RoleName
          value: terraform

      IAMSAMLProvider:
        - type: contains
          value: AWSSSO

      Route53HostedZone:
        - type: contains
          value: nuon.co


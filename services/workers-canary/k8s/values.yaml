---
replicaCount: 1

configmap:
  enabled: true
  values:
    GIT_REF: main
    TEMPORAL_HOST: temporal-frontend-headless.temporal.svc.cluster.local:7233

    AZURE_AKS_SUBSCRIPTION_ID: $TFO_AZURE_AKS_SUBSCRIPTION_ID
    AZURE_AKS_CLIENT_ID: $TFO_AZURE_AKS_CLIENT_ID
    AZURE_AKS_TENANT_ID: $TFO_AZURE_AKS_TENANT_ID
    AZURE_AKS_CLIENT_SECRET: $TFO_AZURE_AKS_CLIENT_SECRET

envSecrets: []

controller:
  enabled: true
  type: deployment
  annotations: {}
  labels: {}
  replicas: 1
  revisionHistoryLimit: 3

# image configuration
image:
  repository: ""
  pullPolicy: IfNotPresent
  tag: ""

serviceAccount:
  # Specifies whether a service account should be created
  enabled: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true,
  # a name is generated using the fullname template
  name:

service:
  main:
    type: ClusterIP
    primary: true
    enabled: false

resources:
  limits:
    cpu: 400m
    memory: 512Mi
  requests:
    cpu: 200m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 1
  # TODO(jm): enable autoscaling once we have the workers stabilized
  maxReplicas: 1
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

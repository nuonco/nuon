---
replicaCount: 1

configmap:
  enabled: true
  values:
    GIT_REF: main
    TEMPORAL_HOST: temporal-frontend-headless.temporal.svc.cluster.local:7233

    AZURE_AKS_SUBSCRIPTION_ID: $TFO_AZURE_AKS_SUBSCRIPTION_ID
    AZURE_AKS_CLIENT_ID: $TFO_AZURE_AKS_CLIENT_ID
    AZURE_AKS_TENANT_ID: $TFO_AZURE_AKS_TENANT_ID
    AZURE_AKS_CLIENT_SECRET: $TFO_AZURE_AKS_CLIENT_SECRET

envSecrets: []

controller:
  enabled: true
  type: deployment
  annotations: {}
  labels: {}
  replicas: 1
  revisionHistoryLimit: 3

# image configuration
image:
  repository: ""
  pullPolicy: IfNotPresent
  tag: ""

serviceAccount:
  # Specifies whether a service account should be created
  enabled: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true,
  # a name is generated using the fullname template
  name:

service:
  main:
    type: ClusterIP
    primary: true
    enabled: false

probes:
  # Liveness probe configuration
  # @default  See below
  liveness:
    # Enable the liveness probe
    enabled: false
    # Set this to `true` if you wish to specify your own livenessProbe
    custom: false
    # The spec field contains the values for the default livenessProbe.
    # If `custom: true`, this field holds the definition of the probe.
    # @default  See below
    spec:
      initialDelaySeconds: 0
      periodSeconds: 10
      timeoutSeconds: 1
      failureThreshold: 3

  #  Readiness probe configuration
  # @default  See below
  readiness:
    #  Enable the readiness probe
    enabled: false
    #  Set this to `true` if you wish to specify your own readinessProbe
    custom: false
    # The spec field contains the values for the default readinessProbe.
    # If `custom: true`, this field holds the definition of the readinessProbe.
    # @default  See below
    spec:
      initialDelaySeconds: 0
      periodSeconds: 10
      timeoutSeconds: 1
      failureThreshold: 3

resources:
  limits:
    cpu: 400m
    memory: 512Mi
  requests:
    cpu: 200m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 1
  # TODO(jm): enable autoscaling once we have the workers stabilized
  maxReplicas: 1
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

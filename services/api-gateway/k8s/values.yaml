---
replicaCount: 1
args:
  - api

configmap:
  enabled: true
  values:
    GIT_REF: main
    PORT: "3000"
    HOST: 0.0.0.0

controller:
  enabled: true
  type: deployment
  annotations: {}
  labels: {}
  replicas: 1
  revisionHistoryLimit: 3

# image configuration
image:
  repository: ""
  pullPolicy: IfNotPresent
  tag: ""

serviceAccount:
  # Specifies whether a service account should be created
  enabled: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true,
  # a name is generated using the fullname template
  name:

ingress:
  main:
    enabled: true
    primary: true
    annotations:
      kubernetes.io/ingress.class: alb
      alb.ingress.kubernetes.io/scheme: internet-facing
      alb.ingress.kubernetes.io/healthcheck-path: /health
      alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":443}, {"HTTP":80}]'
      alb.ingress.kubernetes.io/aws-load-balancer-ssl-ports: https
      alb.ingress.kubernetes.io/certificate-arn: SET_EXTERNALLY
      alb.ingress.kubernetes.io/target-type: ip
    hosts:
      - paths:
          - path: /graphql
          # TODO(jm): lock this down once we verify which endpoints need to be public
          - path: /

service:
  main:
    type: ClusterIP
    primary: true
    enabled: true
    ports:
      http:
        enabled: true
        primary: true
        port: 80
        targetPort: 3000
        protocol: TCP

probes:
  # Liveness probe configuration
  # @default  See below
  liveness:
    # Enable the liveness probe
    enabled: true
    # Set this to `true` if you wish to specify your own livenessProbe
    custom: false
    # The spec field contains the values for the default livenessProbe.
    # If `custom: true`, this field holds the definition of the probe.
    # @default  See below
    spec:
      initialDelaySeconds: 0
      periodSeconds: 10
      timeoutSeconds: 1
      failureThreshold: 3

  #  Readiness probe configuration
  # @default  See below
  readiness:
    #  Enable the readiness probe
    enabled: true
    #  Set this to `true` if you wish to specify your own readinessProbe
    custom: false
    # The spec field contains the values for the default readinessProbe.
    # If `custom: true`, this field holds the definition of the readinessProbe.
    # @default  See below
    spec:
      initialDelaySeconds: 0
      periodSeconds: 10
      timeoutSeconds: 1
      failureThreshold: 3


# this typescript service takes a fair amount of processing on startup
# so set the limit a bit higher. this may mean overcommitting CPU so worth watching
resources:
  limits:
    cpu: 300m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

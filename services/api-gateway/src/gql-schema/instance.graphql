##############################################################################
# Instance GQL types
##############################################################################

"""
Represents information about an instance
"""
type Instance {
  id: ID!
  build: Build
  buildId: ID!
  component: Component
  componentId: ID!
  deploy: Deploy
  deployId: ID!
  updatedAt: DateTime!
  createdAt: DateTime!
}

##############################################################################
# Build Query types
##############################################################################
extend type Query {
  instances(installId: ID!): [Instance!]
}

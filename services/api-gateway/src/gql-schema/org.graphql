###############################################################################
# Org types
###############################################################################

"""
Represents a collection of general settings and information about a Nuon tenant
"""
type Org implements Node {
  id: ID!
  name: String!
  updatedAt: DateTime!
  createdAt: DateTime!
  apps(options: ConnectionOptions): AppConnection!
}

"""
An auto-generated type which holds one Org and a cursor during pagination
"""
type OrgEdge {
  """
  A cursor for use in pagination
  """
  cursor: String!
  """
  The item at the end of OrgEdge
  """
  node: Org!
}

"""
An auto-generated type for paginating through multiple Orgs
"""
type OrgConnection implements Connection {
  totalCount: Int!
  pageInfo: PageInfo!
  """
  A list of edges
  """
  edges: [OrgEdge!]
}

###############################################################################
# Org inputs
###############################################################################

input OrgInput {
  id: ID
  name: String
  ownerId: ID
}

#############################################################################
# Org Query types
#############################################################################

extend type Query {
  org(id: ID!): Org
  orgs(memberId: ID!, options: ConnectionOptions): OrgConnection!
  orgStatus(id: ID!): Status!
}

#############################################################################
# Org Mutation types
#############################################################################

extend type Mutation {
  deleteOrg(id: ID!): Boolean!
  upsertOrg(input: OrgInput!): Org
}

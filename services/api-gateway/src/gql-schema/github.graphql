##############################################################################
# GraphQL GQL types
##############################################################################
type Repo {
  defaultBranch: String
  fullName: String
  name: String
  owner: String
  url: String
}

"""
An auto-generated type which holds one Install and a cursor during pagination
"""
type RepoEdge {
  """
  A cursor for use in pagination
  """
  cursor: String!
  """
  The item at the end of RepoEdge
  """
  node: Repo!
}

"""
An auto-generated type for paginating through multiple Installs
"""
type RepoConnection implements Connection {
  totalCount: Int!
  pageInfo: PageInfo!
  """
  A list of edges
  """
  edges: [RepoEdge!]
}

##############################################################################
# Github Query types
##############################################################################
extend type Query {
  repos(githubInstallId: ID!, options: ConnectionOptions): RepoConnection!
}

disable_watch: true
watch_ignore:
  - '\/node_modules/'
  - '.next/'
local_startup_cmds: []
local_build_cmds:
local_cmds:
  - npm run dev
namespace: dashboard-ui
docker_cmds:
  # the entrypoint of the container is already run start
  - args: []
    ports:
      - 4000

---
cluster_version: "1.31"
auth_map_additions: []

alb_settings: {}

# controls the managed node group, not the # of karpenter nodes
managed_node_group:
  instance_types:
    - t3a.medium
  desired_size: 2
  min_size: 2
  max_size: 8

region: "us-west-2"
root_domain: "internal.nuon.co"
vantage:
  agent:
    clusterID: ""

# the default karpenter EC2NodeClass is created by default
# any additional EC2NodeClasses should be created here
# structure: list of objects with name and optional block_devices
ec2nodeclasses: []

additional_nodepools: []

karpenter:
  instance_types:
    - t3a.medium

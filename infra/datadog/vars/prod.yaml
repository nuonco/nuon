---
pool: nuon
monitors:
  clickhouse_insert_queries_failed:
    enabled: true
  clickhouse_pod_count_low:
    enabled: true
  clickhouse_containers_restarting:
    enabled: true
  org_container_waiting:
    enabled: false
  database_running_low_on_free_space:
    enabled: true
    json: >
      {
          "name": "${aws_account} - Database Running Low on Free Space",
          "type": "query alert",
          "query": "avg(last_1h):avg:aws.rds.free_storage_space{environment:${aws_account}} by {dbname} < 21474836480",
          "message": "@slack-alerts-${env}-infra \n{{dbname.name}} is running low on free space.",
          "tags": [
              "terraform:true",
              "env:${aws_account}"
          ],
          "options": {
              "groupby_simple_monitor" : false,
              "new_host_delay": 300,
              "thresholds": {
                  "critical": 21474836480
              },
              "notify_audit": false,
              "include_tags": true,
              "evaluation_delay": 900,
              "new_group_delay": 60,
              "notify_no_data": false,
              "silenced": {}
          },
          "priority": 1,
          "restricted_roles": null
      }
  github_promotion_failed:
    enabled: true
    json: >
      {
          "name": "${aws_account} - Failed Promotion",
          "type": "ci-pipelines alert",
          "query": "ci-pipelines(\"ci_level:job @ci.status:error @ci.pipeline.name:promote\").rollup(\"count\").by(\"@ci.pipeline.name\").last(\"5m\") > 0",
          "message": "@pagerduty-Datadog",
          "tags": [
              "terraform:true",
              "env:${aws_account}"
          ],
          "options": {
              "groupby_simple_monitor" : false,
              "thresholds": {
                  "critical": 0
              },
              "enable_logs_sample": false,
              "notify_audit": false,
              "on_missing_data": "default",
              "include_tags": true,
              "notify_by": [
                  "*"
              ],
              "new_host_delay": 300
          },
          "priority": 2
      }

synthetics:
  ctl_api_public_uptime:
    name: "${aws_account} - CTL API Uptime"
    type: "api"
    subtype: "http"
    status: "live"
    message: "@slack-alerts-${env}-product @pagerduty-Datadog \n\nctl-api-public has experienced a disruption"
    locations: ["aws:us-east-1", "aws:us-west-2"]
    tags:
      [
        "foundation",
        "service:ctl-api",
        "instance:public",
        "terraform:true",
        "env:${aws_account}",
      ]
    request_definition:
      method: "GET"
      url: "https://api.nuon.co/livez"
    request_headers: {}
    assertion:
      type: "statusCode"
      operator: "is"
      target: 200
    options_list:
      tick_every: 60
      retry:
        count: 2
        interval: 750
      monitor_options:
        renotify_interval: 30
      monitor_priority: 1

---
root_domain: internal.nuon.co
region: us-west-2
pool: nuon

# Namespace separation
buildkit_namespace: arc-buildkit
controller_namespace: arc-systems
runner_namespace: arc-runners
node_pool_name: self-hosted-runners

# GitHub secret configuration
github_secret_name: pre-defined-secret

# GitHub App configuration (non-sensitive values)
github_app_id: "1814123"
github_app_installation_id: "81921171"

# Controller service account (for production deployments)
controller_service_account:
  namespace: arc-systems
  name: gha-runner-scale-set-controller

# Controller configuration
controller:
  replicaCount: 1
  image:
    repository: "ghcr.io/actions/gha-runner-scale-set-controller"
    tag: "0.12.1"
    pullPolicy: IfNotPresent
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 100m
      memory: 64Mi
  flags:
    logLevel: "info"
    logFormat: "text"
    watchSingleNamespace: "arc-runners"
    runnerMaxConcurrentReconciles: 5
    updateStrategy: "immediate"
    excludeLabelPropagationPrefixes:
      - "argocd.argoproj.io/instance"

# NO SCALE SETS BY DEFAULT - They are defined per environment
# Each environment defines its own scale sets with specific configurations

# Controller values will be populated from vars/defaults.yaml
# This file serves as a base template for controller-specific configurations

# Default controller configuration
# Additional static configurations can be added here if needed

# Node selector for controller pod - run on karpenter controller nodes
nodeSelector:
  karpenter.sh/controller: "true"

# Tolerations for karpenter controller node pool
tolerations:
  - key: "karpenter.sh/controller"
    operator: "Equal"
    value: "true"
    effect: "NoSchedule"


# Service account configuration
serviceAccount:
  create: true
  annotations: {}
  name: "gha-runner-scale-set-controller"

# Security context
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 65534

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 65534
  capabilities:
    drop:
      - ALL

# Enable metrics
metrics:
  controllerManagerAddr: ":8080"
  listenerAddr: ":8080"
  listenerEndpoint: "/metrics"
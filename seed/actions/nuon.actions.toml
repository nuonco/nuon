version = "v1"
description = " actions"
display_name = "actions"
readme="""
h1. Actions
This is the actions app. 
It has the following actions:

1. **file_action.toml**
   - **Purpose**: Demonstrates running a local shell script file as part of an action
   - **Key Features**: 
     - Manual trigger
     - Runs a local `debug.sh` script
     - 15-second timeout

2. **health_check.toml**
   - **Purpose**: Basic health check action that outputs a message
   - **Key Features**:
     - Manual trigger
     - Simple echo command
     - Environment variable injection
     - 30-second timeout

3. **inline.toml**
   - **Purpose**: Shows how to define a shell script directly in the TOML
   - **Key Features**:
     - Manual trigger
     - Inline shell script
     - Template variable usage
     - 30-second timeout

4. **outputs.toml**
   - **Purpose**: Demonstrates action outputs
   - **Key Features**:
     - Shows how to define and use outputs from actions
     - Manual trigger

5. **pre_component.toml**
   - **Purpose**: Example of a pre-component action
   - **Key Features**:
     - Runs before component deployment
     - Used for pre-deployment tasks

6. **repo.toml**
   - **Purpose**: Shows how to use repository-based actions
   - **Key Features**:
     - References actions from a repository
     - Manual trigger
"""









# workflows for building/testing/deploying services
---
name: services
"on":
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: write
  id-token: write
  issues: read
  packages: write
  pull-requests: write
  statuses: write
  actions: read

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  # NOTE(jm): we only want to "cancel" in flight jobs if pushing to an existing PR. If this is running on main, do not
  # cancel previous jobs.
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

defaults:
  run:
    shell: bash

jobs:
  changes:
    name: üîç changes
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.pull_request.labels.*.name, 'promote') }}
    outputs:
      services: ${{ steps.filter.outputs.changes }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v5

      - name: read ci triggers file
        uses: pietrobolcato/action-read-yaml@1.1.0
        id: ci_triggers
        with:
          config: ci-triggers.yml

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: ${{ steps.ci_triggers.outputs['services'] }}

  tag:
    name: Determine short ref
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.pull_request.labels.*.name, 'promote') }}
    outputs:
      git_ref: ${{steps.git_ref.outputs.git_ref}}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v5

      - name: Set git_ref output
        id: git_ref
        run: echo "git_ref=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

  check_labels:
    name: Check for labels
    runs-on: ubuntu-latest
    needs:
      - tag
    if: ${{ !contains(github.event.pull_request.labels.*.name, 'promote') }}
    outputs:
      auto_deploy: ${{ steps.auto_deploy.outputs.label_check == 'success' }}
    steps:
      - uses: docker://agilepathway/pull-request-label-checker:latest
        id: auto_deploy
        if: ${{ github.event_name == 'pull_request' }}
        with:
          any_of: auto-deploy
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          allow_failure: true

  build_base_images:
    name: üèóÔ∏è Build Base Images
    needs:
      - changes
      - tag
    # Only build base images if there are Go services (not just Node.js services)
    if: ${{ !contains(github.event.pull_request.labels.*.name, 'promote') && needs.changes.outputs.services != '[]' && needs.changes.outputs.services != '' && (contains(needs.changes.outputs.services, 'ctl-api') || contains(needs.changes.outputs.services, 'runner') || contains(needs.changes.outputs.services, 'cli') || contains(needs.changes.outputs.services, 'nuonctl') || contains(needs.changes.outputs.services, 'workers-')) }}
    strategy:
      fail-fast: false
    # nb: given that we've a common base for all Go services, we can do it for just ctl-api
      matrix:
        service: ['ctl-api']
    uses: ./.github/workflows/build-base-images.yml
    with:
      service: ${{ matrix.service }}
    secrets: inherit

  go_services:
    name: üö¢
    needs:
      - changes
      - check_labels
      - tag
      - build_base_images
    # Only run if there are Go services AND base images succeeded or were skipped
    if: ${{ (always() && needs.build_base_images.result != 'failure') && !contains(github.event.pull_request.labels.*.name, 'promote') && needs.changes.outputs.services != '[]' && needs.changes.outputs.services != '' && (contains(needs.changes.outputs.services, 'ctl-api') || contains(needs.changes.outputs.services, 'runner') || contains(needs.changes.outputs.services, 'cli') || contains(needs.changes.outputs.services, 'nuonctl') || contains(needs.changes.outputs.services, 'workers-')) }}
    strategy:
      fail-fast: false
      matrix:
        service: ${{ fromJSON(needs.changes.outputs.services) }}
        exclude:
          - service: dashboard-ui
          - service: website
          - service: wiki
          - service: docs
    uses: ./.github/workflows/service.yml
    with:
      service: ${{matrix.service}}
      prod: false
      stage: ${{ github.event_name != 'pull_request' || needs.check_labels.outputs.auto_deploy == 'true'}}
      tag: ${{ needs.tag.outputs.git_ref }}
    secrets: inherit

  dashboard_ui_service:
    name: üö¢ Dashboard UI
    needs:
      - changes
      - check_labels
      - tag
    if: ${{ !contains(github.event.pull_request.labels.*.name, 'promote') && contains(needs.changes.outputs.services, 'dashboard-ui') }}
    uses: ./.github/workflows/service.yml
    with:
      service: dashboard-ui
      prod: false
      stage: ${{ github.event_name != 'pull_request' || needs.check_labels.outputs.auto_deploy == 'true'}}
      tag: ${{ needs.tag.outputs.git_ref }}
    secrets: inherit

  website_service:
    name: üö¢ Website
    needs:
      - changes
      - check_labels
      - tag
    if: ${{ !contains(github.event.pull_request.labels.*.name, 'promote') && contains(needs.changes.outputs.services, 'website') }}
    uses: ./.github/workflows/service.yml
    with:
      service: website
      prod: false
      stage: ${{ github.event_name != 'pull_request' || needs.check_labels.outputs.auto_deploy == 'true'}}
      tag: ${{ needs.tag.outputs.git_ref }}
    secrets: inherit

  wiki_service:
    name: üö¢ Wiki
    needs:
      - changes
      - check_labels
      - tag
    if: ${{ !contains(github.event.pull_request.labels.*.name, 'promote') && contains(needs.changes.outputs.services, 'wiki') }}
    uses: ./.github/workflows/service.yml
    with:
      service: wiki
      prod: false
      stage: ${{ github.event_name != 'pull_request' || needs.check_labels.outputs.auto_deploy == 'true'}}
      tag: ${{ needs.tag.outputs.git_ref }}
    secrets: inherit

  docs_service:
    name: üö¢ Docs
    needs:
      - changes
      - check_labels
      - tag
    if: ${{ !contains(github.event.pull_request.labels.*.name, 'promote') && contains(needs.changes.outputs.services, 'docs') }}
    uses: ./.github/workflows/service.yml
    with:
      service: docs
      prod: false
      stage: ${{ github.event_name != 'pull_request' || needs.check_labels.outputs.auto_deploy == 'true'}}
      tag: ${{ needs.tag.outputs.git_ref }}
    secrets: inherit

  update_status:
    name: update status
    if: github.event_name == 'pull_request' && always()
    needs:
      - go_services
      - dashboard_ui_service
      - website_service
      - wiki_service
      - docs_service
    runs-on: ubuntu-latest
    steps:
      - uses: martialonline/workflow-status@v4.2
        id: check
      - name: Update status
        uses: ouzi-dev/commit-status-updater@v2.0.1
        with:
          name: services ‚úÖ
          status: ${{steps.check.outputs.status}}          
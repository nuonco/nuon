# workflows for building/testing/deploying services
---
name: services
"on":
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: write
  id-token: write
  issues: read
  packages: write
  pull-requests: write
  statuses: write
  actions: read

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  # NOTE(jm): we only want to "cancel" in flight jobs if pushing to an existing PR. If this is running on main, do not
  # cancel previous jobs.
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

defaults:
  run:
    shell: bash

jobs:
  changes:
    name: ðŸ” changes
    runs-on: ubuntu-latest
    outputs:
      services: ${{ steps.filter.outputs.changes }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: read ci triggers file
        uses: pietrobolcato/action-read-yaml@1.1.0
        id: ci_triggers
        with:
          config: ci-triggers.yml

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: ${{ steps.ci_triggers.outputs['services'] }}

  tag:
    name: Determine short ref
    runs-on: ubuntu-latest
    outputs:
      git_ref: ${{steps.git_ref.outputs.git_ref}}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set git_ref output
        id: git_ref
        run: echo "git_ref=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

  check_labels:
    name: Check for labels
    runs-on: ubuntu-latest
    needs:
      - tag
    outputs:
      auto_deploy: ${{ steps.auto_deploy.outputs.label_check == 'success' }}
    steps:
      - uses: docker://agilepathway/pull-request-label-checker:latest
        id: auto_deploy
        if: ${{ github.event_name == 'pull_request' }}
        with:
          all_of: auto-deploy
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          allow_failure: true

  services:
    # since this runs as a matrix, name shows as `ðŸš¢ (workers-orgs)`
    name: ðŸš¢
    needs:
      - changes
      - check_labels
      - tag
    if: ${{ needs.changes.outputs.services != '[]' && needs.changes.outputs.services != '' }}
    strategy:
      fail-fast: false
      matrix:
        service: ${{ fromJSON(needs.changes.outputs.services) }}
    uses: ./.github/workflows/service.yml
    with:
      service: ${{matrix.service}}
      prod: false
      stage: ${{ github.event_name != 'pull_request' || needs.check_labels.outputs.auto_deploy == 'true'}}
      tag: ${{ needs.tag.outputs.git_ref }}
    secrets: inherit

  # this is added here so that on main, we can listen for this workflow to be finished.
  finished:
    name: services-finished
    if: always()
    needs:
      - services
    runs-on: ubuntu-latest
    steps:
      - name: NOOP
        run: |
          echo "noop"

  update_status:
    name: update status
    if: github.event_name == 'pull_request' && always()
    needs:
      - services
    runs-on: ubuntu-latest
    steps:
      - uses: martialonline/workflow-status@v3
        id: check
      - name: Update status
        uses: ouzi-dev/commit-status-updater@v2.0.1
        with:
          name: services âœ…
          status: ${{steps.check.outputs.status}}

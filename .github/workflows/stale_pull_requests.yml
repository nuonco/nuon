name: 'Close stale issues and PRs'
on:
  schedule:
    - cron: '45 1 * * *'

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v9
        with:
          ignore-updates: true
          stale-issue-message: 'This issue is stale because it has been open 4 days with no activity.'
          stale-pr-message: 'This PR was marked as stale, and will be closed after 3 more days. Add the #keep-open label to prevent this from being closed.'
          close-pr-message: 'This PR was closed because it has been stalled for 7 days with no activity.'
          days-before-stale: 2
          days-before-close: 5
          labels-to-remove-when-stale: auto-deploy,auto-update
          stale-pr-label: stale
          stale-issue-label: stale
          exempt-pr-labels: keep-open

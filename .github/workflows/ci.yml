---
name: CI
"on":
  pull_request:

  push:
    branches:
      - main

env:
  SSH_AUTH_SOCK: /tmp/ssh_agent.sock

permissions:
  contents: write
  issues: read
  packages: write
  pull-requests: read
  statuses: write

jobs:
  go-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup SSH keys
        run: |
          ssh-agent -a "$SSH_AUTH_SOCK" > /dev/null
          ssh-add - <<< "${{ secrets.NUON_SSH_PRIV_KEY }}"

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup earthly
        uses: earthly/actions-setup@v1.0.1
        with:
          version: "latest"

      - name: Setup env
        if: github.event_name != 'pull_request'
        run: echo "EARTHLY_PULL=--pull" >> "$GITHUB_ENV"

      - id: earthly-ci
        name: Run earthly
        run: |
          earthly \
            --ci \
            ${{ env.EARTHLY_PULL }} \
            --remote-cache=ghcr.io/powertoolsdev/go-common:gha \
            +ci

      - name: Update status
        if: ${{ always() }} and github.event_name == 'pull_request'
        uses: ouzi-dev/commit-status-updater@v1.1.0
        with:
          name: Required Go PR Checks
          status: "${{ steps.earthly-ci.outcome }}"

  release:
    needs: go-ci
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Go
        uses: actions/setup-go@v3

      - name: Run gorelease
        uses: goreleaser/goreleaser-action@v3
        with:
          distribution: goreleaser
          version: latest
          args: release --rm-dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

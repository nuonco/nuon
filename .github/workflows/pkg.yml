# workflow jobs for testing/linting and verifying changes to go packages
---
name: pkg
"on":
  pull_request:
  merge_group:
  push:
    branches:
      - main

permissions:
  contents: write
  id-token: write
  issues: read
  packages: write
  pull-requests: write
  statuses: write
  actions: read

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

defaults:
  run:
    shell: bash

jobs:
  changes:
    name: ğŸ” changes
    runs-on: ubuntu-latest
    outputs:
      pkg: ${{ steps.filter.outputs.pkg }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            pkg:
              - 'pkg/**'
              - .github/workflows/pkg.yml
              - go.mod
              - go.sum
  test:
    name: ğŸŒ test
    needs: changes
    if: ${{ needs.changes.outputs.pkg == 'true' }}
    defaults:
      run:
        working-directory: pkg
    runs-on: mono
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup nuonctl
        uses: powertoolsdev/mono/actions/setup-nuonctl@main

      # TODO(jm): need to implement a way to run tests
      #- name: ğŸ˜ Tests
      #run: |
      #CI=true nuonctl tests run-all --name=${{inputs.service}}

  update_status:
    name: update status
    needs:
      - test
    if: github.event_name == 'pull_request' && always()
    runs-on: ubuntu-latest
    steps:
      - uses: martialonline/workflow-status@v4.1
        id: check
      - name: Update status
        uses: ouzi-dev/commit-status-updater@v2.0.1
        with:
          name: pkg âœ…
          status: ${{steps.check.outputs.status}}

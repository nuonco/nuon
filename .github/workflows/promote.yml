---
name: promote
on:
  workflow_dispatch:
    inputs:
      prod:
        type: boolean
        required: true
      stage:
        type: boolean
        required: true

permissions:
  contents: write
  id-token: write
  issues: read
  packages: write
  pull-requests: write
  statuses: write

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: false

defaults:
  run:
    shell: bash

jobs:
  tag:
    name: Determine short ref
    runs-on: ubuntu-latest
    outputs:
      git_ref: ${{steps.git_ref.outputs.git_ref}}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set git_ref output
        id: git_ref
        run: echo "git_ref=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

  slack_notifications:
    name: update promotions channel
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Slack Notification
      uses: rtCamp/action-slack-notify@v2
      env:
        SLACK_ICON_EMOJI: ðŸ¤–
        SLACK_USERNAME: github-bot
        SLACK_WEBHOOK: ${{ secrets.PROMOTIONS_SLACK_WEBHOOK_URL }}
        SLACK_MESSAGE: |
          â›´  promoting `${{ needs.tag.outputs.git_ref }}`
          *stage* - ${{ inputs.stage }}
          *prod* - ${{ inputs.prod }}

  services:
    # since this runs as a matrix, name shows as `ðŸš¢ (workers-orgs)`
    name: ðŸš¢
    needs:
      - tag
    strategy:
      matrix:
        service:
          - api
          - api-gateway
          - orgs-api
          - workers-apps
          - workers-canary
          - workers-deployments
          - workers-executors
          - workers-installs
          - workers-instances
          - workers-orgs
    uses: ./.github/workflows/service.yml
    with:
      service: ${{matrix.service}}
      tag: ${{ needs.tag.outputs.git_ref }}
      prod: ${{ inputs.prod }}
      stage: ${{ inputs.stage }}
    secrets: inherit

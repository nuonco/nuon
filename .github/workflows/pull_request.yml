---
name: required-pr
"on":
  pull_request:
    types: [opened, synchronize]
permissions:
  contents: read
  pull-requests: write
  statuses: write
concurrency:
  group: "${{ github.workflow }}-${{ github.head_ref || github.ref }}"
  cancel-in-progress: true
jobs:
  check-pr:
    runs-on: ubuntu-latest
    name: ✅ pr checks
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run lints
        uses: powertoolsdev/mono/actions/pr-checks@main

  update_status:
    name: ✅ pull request checks
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Update status
        uses: ouzi-dev/commit-status-updater@v2.0.1
        with:
          name: pull_request
          status: success

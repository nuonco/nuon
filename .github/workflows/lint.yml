---
name: lint
"on":
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: write
  id-token: write
  issues: read
  packages: write
  pull-requests: write
  statuses: write
  actions: read

concurrency:
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}

defaults:
  run:
    shell: bash

jobs:
  update_status:
    name: update status
    if: github.event_name == 'pull_request' && always()
    runs-on: ubuntu-latest
    needs: []
    steps:
      - name: Update status
        uses: ouzi-dev/commit-status-updater@v2.0.1
        with:
          name: lint âœ…
          status: success

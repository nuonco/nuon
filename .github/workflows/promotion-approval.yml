---
name: Promotion Approval
on:
  pull_request:
    types: [opened, synchronize, labeled, unlabeled, reopened]
  pull_request_review:
    types: [submitted, dismissed]

permissions:
  contents: read
  pull-requests: read
  statuses: write

jobs:
  check-requirements:
    runs-on: ubuntu-latest
    steps:
      - name: Check promotion label and approvals
        uses: actions/github-script@v8
        with:
          script: |
            const pr = context.payload.pull_request || context.payload.pull_request_review?.pull_request;

            if (!pr) {
              console.log('âŒ Pull request not found in event payload');
              return;
            }

            const labels = pr.labels.map(l => l.name);
            const hasPromoteLabel = labels.some(l => l.startsWith('promote'));

            // Create a consistent commit status
            const sha = pr.head.sha;
            const statusContext = 'Promotion Approval Requirements';

            if (!hasPromoteLabel) {
              console.log('âœ… No promotion labels found. No approval required.');
              await github.rest.repos.createCommitStatus({
                owner: context.repo.owner,
                repo: context.repo.repo,
                sha: sha,
                state: 'success',
                context: statusContext,
                description: 'No promotion labels - approval not required'
              });
              return;
            }

            console.log('ðŸ·ï¸  Promotion labels found:', labels.filter(l => l.startsWith('promote')));

            const reviews = await github.rest.pulls.listReviews({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr.number,
            });

            const reviewsByUser = {};
            for (const review of reviews.data) {
              reviewsByUser[review.user.login] = review.state;
            }

            const approvals = Object.values(reviewsByUser).filter(s => s === 'APPROVED').length;
            console.log(`ðŸ“Š Approvals: ${approvals}`);

            if (approvals < 1) {
              const promoteLabels = labels.filter(l => l.startsWith('promote')).join(', ');
              const message = `Requires at least 1 approval (${promoteLabels})`;

              await github.rest.repos.createCommitStatus({
                owner: context.repo.owner,
                repo: context.repo.repo,
                sha: sha,
                state: 'failure',
                context: statusContext,
                description: message
              });

              console.log(`âŒ ${message}. Currently: ${approvals}`);
            } else {
              const message = `${approvals} approval${approvals > 1 ? 's' : ''} received`;

              await github.rest.repos.createCommitStatus({
                owner: context.repo.owner,
                repo: context.repo.repo,
                sha: sha,
                state: 'success',
                context: statusContext,
                description: message
              });

              console.log(`âœ… Approval requirement met (${approvals} approval${approvals > 1 ? 's' : ''})`);
            }

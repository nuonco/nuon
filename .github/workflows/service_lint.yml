---
name: lint
"on":
  workflow_call:
    inputs:
      service:
        type: string
        required: true

defaults:
  run:
    shell: bash

jobs:
  lint:
    name: ðŸŒ lint
    permissions:
      contents: read
      packages: write
      id-token: write
    runs-on: [ubuntu-latest-16-cores, linux]
    timeout-minutes: 9
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download terraform outputs
        uses: actions/download-artifact@v3
        with:
          name: env-${{ github.run_id }}-${{ inputs.service }}-env

      - name: Setup environment
        run: |
          cat .tfenv >> "$GITHUB_ENV"

      - name: Setup for CI
        uses: powertoolsdev/mono/actions/setup-ci@main
        with:
          tfcloud_token: ${{ secrets.TF_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          aws_role: ${{ env.TFO_GH_ROLE_ARN }}
          aws_region: ${{ env.TFO_REGION }}

      - name: Terraform init
        working-directory: services/${{inputs.service}}
        run: |
          terraform -chdir=infra init -backend=false

      - name: Lint
        working-directory: services/${{inputs.service}}
        run: |
          earthly \
            ${{ env.EARTHLY_EXTRA_ARGS }} \
            --ci \
            --remote-cache=ghcr.io/${{ github.repository }}-pkg:cache \
            +lint

---
name: integration
on:
  push:
    branches:
      - main

permissions:
  contents: write
  id-token: write
  issues: read
  packages: write
  pull-requests: write
  statuses: write
  actions: read

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: false

defaults:
  run:
    shell: bash

jobs:
  # if the PR was labeled `integration`, then we automatically will run a integration on it, when the PR lands.
  merged_pr:
    name: Get merged PR
    runs-on: ubuntu-latest
    outputs:
      integration: ${{steps.output.outputs.integration}}
    steps:
      - uses: actions-ecosystem/action-get-merged-pull-request@v1
        name: get merged pr
        id: merged_pr
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: update integration output
        id: output
        if: contains( steps.merged_pr.outputs.labels, 'integration')
        run: echo "integration=true" >> "$GITHUB_OUTPUT"

  terraform:
    name: Get terraform outputs
    uses: ./.github/workflows/terraform_outputs.yml
    secrets: inherit
    if: ${{ needs.merged_pr.outputs.integration == 'true' }}
    with:
      dir: infra/eks
      cache-key: infra-eks-stage-nuon
      workspace: stage-nuon

  run-integration-tests:
    name: üåè test
    runs-on: [ubuntu-latest-16-cores, linux]
    if: ${{ needs.merged_pr.outputs.integration == 'true' }}
    needs:
      - merged_pr
      - terraform
    permissions:
      contents: read
      packages: write
    timeout-minutes: 5
    steps:
      - name: Fetch terraform outputs
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.terraform.outputs.env_cache_key }}

      - name: Copy terraform outputs to environment
        run: |
          cat "${{ needs.terraform.outputs.tf_env }}" >> "$GITHUB_ENV"

      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup twingate
        uses: twingate/github-action@v1
        with:
          service-key: ${{ env.TFO_TWINGATE_SERVICE_ACCOUNTS_GITHUB_ACTIONS_TOKEN }}

      - name: Setup for CI
        uses: powertoolsdev/mono/actions/setup-ci@main
        with:
          tfcloud_token: ${{ secrets.TF_API_KEY }}
          setup_helm: "false"
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Earthly test target
        working-directory: services/ctl-api
        if: always()
        run: |
          earthly \
            --allow-privileged \
            ${{ env.EARTHLY_EXTRA_ARGS }} \
            --ci \
            --remote-cache=ghcr.io/${{ github.repository }}-pkg:cache \
            +integration \
            --api_url=https://ctl.stage.nuon.co \
            --internal_api_url=http://ctl.nuon.us-west-2.stage.nuon.cloud

  status_slack_notifications:
    name: update promotions channel
    if: ${{ needs.merged_pr.outputs.integration == 'true' }} && always()
    needs:
      - merged_pr
      - terraform
      - run-integration-tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: martialonline/workflow-status@v3
        id: check
      - name: Slack Notification
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_ICON_EMOJI: ü§ñ
          SLACK_USERNAME: github-bot
          SLACK_WEBHOOK: ${{ secrets.INTEGRATION_SLACK_WEBHOOK_URL }}
          SLACK_COLOR: ${{steps.check.outputs.status}}
          SLACK_MESSAGE: |
            ${{ steps.check.outputs.status == 'success' && 'üèÅüèÅ' || 'üö®üö®' }} integration test finished
            *stage* - true
            *status* - ${{steps.check.outputs.status}}

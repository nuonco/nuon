name: Garbage collect Buildkit.

on:
  schedule:
    # Run every hour
    - cron: "0 * * * *"
  # Allow manual triggering
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

defaults:
  run:
    shell: bash

jobs:
  cleanup:
    name: ðŸ§¹ Cleanup
    runs-on: ubuntu-latest
    env:
      TFE_TOKEN: ${{ secrets.TFE_TOKEN }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup nuonctl
        uses: ./actions/setup-nuonctl

      - name: Use nuon buildkit in infra-shared-ci
        run: |
          CI=true nuonctl builds driver --name ctl-api  && nuonctl builds driver-health --name ctl-api || docker buildx ls

      - name: Docker buildx prune
        run: |
          docker buildx du --verbose && docker buildx prune --max-used-space=100000000000 --force

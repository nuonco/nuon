---
name: artifact lint
"on":
  workflow_call:
    inputs:
      dir:
        type: string
        required: true

defaults:
  run:
    shell: bash

jobs:
  test:
    name: üåè lint
    runs-on: mono
    permissions:
      contents: read
      packages: write
    timeout-minutes: 9
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup for CI
        uses: powertoolsdev/mono/actions/setup-ci@main
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Earthly test target
        working-directory: ${{ inputs.dir }}
        if: always()
        run: |
          earthly \
            --allow-privileged \
            ${{ env.EARTHLY_EXTRA_ARGS }} \
            --ci \
            --remote-cache=ghcr.io/${{ github.repository }}-pkg:cache \
            +lint

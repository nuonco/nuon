---
name: Release
"on":
  workflow_call:
    inputs:
      service:
        type: string
        required: true
    outputs:
      image_tag:
        description: "image tag"
        value: ${{ jobs.release.outputs.image_tag }}

defaults:
  run:
    shell: bash

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    outputs:
      image_tag: ${{ steps.semver.outputs.next }}
    timeout-minutes: 7
    steps:
      - name: Generate token
        id: generate_token
        uses: powertoolsdev/action-app-token@main
        with:
          app_id: ${{ secrets.CROSS_REPO_APP_ID }}
          installation_id: ${{ secrets.CROSS_REPO_INSTALLATION_ID }}
          private_key: ${{ secrets.CROSS_REPO_PRIV_KEY }}

      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Determine next version
        id: semver
        uses: ietf-tools/semver-action@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
          patchAll: true

      - name: Download terraform outputs
        uses: actions/download-artifact@v3
        with:
          name: env-${{ github.run_id }}

      - name: Setup environment
        run: |
          cat .tfenv >> "$GITHUB_ENV"
          {
            echo IMAGE_TAG=${{ steps.semver.outputs.next }}
            echo HELM_CHART_VERSION=${{ steps.semver.outputs.nextStrict }}
          } >> "$GITHUB_ENV"
      - name: Setup for CI
        uses: powertoolsdev/action-setup-ci@main
        with:
          tfcloud_token: ${{ secrets.TF_API_KEY }}
          buf_auth_token: ${{ secrets.BUF_AUTH_TOKEN }}
          clone_token: ${{ steps.generate_token.outputs.token }}
          aws_role: ${{ env.TFO_GH_ROLE_ARN }}
          aws_region: ${{ env.TFO_REGION }}
          ecr_registries: ${{ env.TFO_ECR_REGISTRY_ID }}
          setup_helm: "false"

      - name: Build and push container
        run: |
          earthly \
            ${{ env.EARTHLY_EXTRA_ARGS }} \
            --remote-cache=ghcr.io/${{ github.repository }}:build \
            +docker \
            --repo=${{ env.TFO_ECR_REPOSITORY_URL }} \
            --image_tag=${{ env.IMAGE_TAG }}
      - name: Bump and publish chart
        run: |
          earthly \
            ${{ env.EARTHLY_EXTRA_ARGS }} \
            --remote-cache=ghcr.io/${{ github.repository }}:helm \
            +helm-bump-and-publish \
            --repos=nuon=${{ env.TFO_NUON_CHARTS }} \
            --chart_version=${{ env.HELM_CHART_VERSION }}
      - name: Push tag
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          custom_tag: ${{ env.HELM_CHART_VERSION }}

      - name: Handle failures
        if: failure()
        run: |
          earthly \
            ${{ env.EARTHLY_EXTRA_ARGS }} \
            github.com/powertoolsdev/shared-configs+helm-unrelease \
            --repo_name=${{ github.repository }} \
            --registry_id=${{ env.TFO_ECR_REGISTRY_ID }} \
            --chart_version=${{ env.HELM_CHART_VERSION }} \
            --image_tag=${{ env.IMAGE_TAG }} \
            --helm_repos="nuon=${{ env.TFO_NUON_CHARTS }}" \
          || true

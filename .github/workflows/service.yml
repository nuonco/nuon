---
name: service
"on":
  workflow_call:
    inputs:
      service:
        type: string
        required: true
      prod:
        type: boolean
        required: true
      stage:
        type: boolean
        required: true
      tag:
        type: string
        required: true
    outputs: {}

defaults:
  run:
    shell: bash

jobs:
  # NOTE(jm): I'm not the biggest fan of having this all connected in a single stage, however this ultimately gives us 
  # the best performance. This is because each job has it's own runner, and that means loading in our GHA cache each 
  # time.
  service:
    name: all
    runs-on: mono
    timeout-minutes: 30
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup nuonctl 
        uses: powertoolsdev/mono/actions/setup-nuonctl@main
        
      #- name: Lint
        #working-directory: services/${{inputs.service}}
        #run: |
          #CI=true nuonctl tests run --name=${{inputs.service}} --test='lint'

      - name: ğŸ“¦ Build
        working-directory: services/${{inputs.service}}
        run: |
          CI=true nuonctl builds release \
            --name=${{inputs.service}} \
            --tag=${{inputs.tag}} \
            --write-cache=${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}

      - name: ğŸšª Dry-Run Deploy Stage
        working-directory: services/${{inputs.service}}
        if: ${{ inputs.stage }}
        run: |
          CI=true nuonctl deploys deploy \
            --name=${{inputs.service}} \
            --env=stage \
            --tag=${{inputs.tag}} \
            --dry-run=true

      - name: â¬†ï¸ Deploy Stage
        working-directory: services/${{inputs.service}}
        if: ${{ inputs.stage }}
        run: |
          CI=true nuonctl deploys deploy \
            --name=${{inputs.service}} \
            --env=stage \
            --tag=${{inputs.tag}}

      - name: ğŸšª Dry-Run Deploy Prod
        working-directory: services/${{inputs.service}}
        if: ${{ inputs.prod }}
        run: |
          CI=true nuonctl deploys deploy \
            --name=${{inputs.service}} \
            --env=prod \
            --tag=${{inputs.tag}} \
            --dry-run=true

      - name: ğŸŒ Deploy Prod
        working-directory: services/${{inputs.service}}
        if: ${{ inputs.prod }}
        run: |
          CI=true nuonctl deploys deploy \
            --name=${{inputs.service}} \
            --env=prod \
            --tag=${{inputs.tag}}

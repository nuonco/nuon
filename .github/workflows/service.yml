---
name: service
"on":
  workflow_call:
    inputs:
      service:
        type: string
        required: true
      prod:
        type: boolean
        required: true
      stage:
        type: boolean
        required: true
      tag:
        type: string
        required: true
      disable_github_oidc:
        type: boolean
        required: false
        default: true
    outputs: {}

defaults:
  run:
    shell: bash

jobs:
  # NOTE(jm): I'm not the biggest fan of having this all connected in a single stage, however this ultimately gives us
  # the best performance. This is because each job has it's own runner, and that means loading in our GHA cache each
  # time.
  service:
    name: all
    runs-on: build-only
    timeout-minutes: 30
    env:
      NO_CACHE: ${{ contains(github.event.pull_request.labels.*.name, 'no-cache') }}
      NO_REMOTE_BUILDKIT: ${{ contains(github.event.pull_request.labels.*.name, 'no-remote-buildkit') }}
      DISABLE_GITHUB_OIDC: ${{ inputs.disable_github_oidc }}
    steps:
      - uses: FranzDiebold/github-env-vars-action@v2

      - name: Checkout repo
        uses: actions/checkout@v5

      - name: Setup nuonctl
        uses: ./actions/setup-nuonctl

      - name: Use nuon buildkit in infra-shared-ci
        if: ${{ env.NO_REMOTE_BUILDKIT != 'true' }}
        run: |
         CI=true nuonctl builds driver ctl-api && nuonctl builds driver-health ctl-api || docker buildx ls

      - name: üòé Tests
        run: |
          CI=true nuonctl tests run-all ${{inputs.service}}

      - name: üì¶ Build
        run: |
          CI=true nuonctl builds release \
            ${{inputs.service}} \
            --tag=${{inputs.tag}}
        # --write-cache=${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}

      - name: üö™ Dry-Run Deploy Stage
        if: ${{ inputs.stage }}
        run: |
          CI=true nuonctl deploys deploy \
            ${{inputs.service}} \
            --env=stage \
            --tag=${{inputs.tag}} \
            --dry-run=true
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.STAGE_DEPLOYS_SLACK_WEBHOOK_URL }}

      - name: ‚¨ÜÔ∏è Deploy Stage
        if: ${{ inputs.stage }}
        run: |
          CI=true nuonctl deploys deploy \
            ${{inputs.service}} \
            --env=stage \
            --tag=${{inputs.tag}}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.STAGE_DEPLOYS_SLACK_WEBHOOK_URL }}

      - name: üö™ Dry-Run Deploy Prod
        if: ${{ inputs.prod }}
        run: |
          CI=true nuonctl deploys deploy \
            ${{inputs.service}} \
            --env=prod \
            --tag=${{inputs.tag}} \
            --dry-run=true
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.PROD_DEPLOYS_SLACK_WEBHOOK_URL }}

      - name: üåé Deploy Prod
        if: ${{ inputs.prod }}
        run: |
          CI=true nuonctl deploys deploy \
            ${{inputs.service}} \
            --env=prod \
            --tag=${{inputs.tag}}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.PROD_DEPLOYS_SLACK_WEBHOOK_URL }}

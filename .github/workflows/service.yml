---
name: service
"on":
  workflow_call:
    inputs:
      service:
        type: string
        required: true
      tag:
        type: string
        required: true
    outputs: {}

defaults:
  run:
    shell: bash

jobs:
  terraform:
    name: Get terraform outputs
    uses: ./.github/workflows/terraform-outputs.yml
    secrets: inherit
    with:
      workspace: stage
      dir: services/${{ inputs.service }}/infra
      service: ${{ inputs.service }}

  lint:
    name: üåè lint
    needs:
      - terraform
    permissions:
      contents: read
      packages: write
      id-token: write
    runs-on: [ubuntu-latest-16-cores, linux]
    timeout-minutes: 9
    steps:
      - name: Generate token
        id: generate_token
        uses: powertoolsdev/mono/actions/app-token@main
        with:
          app_id: ${{ secrets.CROSS_REPO_APP_ID }}
          installation_id: ${{ secrets.CROSS_REPO_INSTALLATION_ID }}
          private_key: ${{ secrets.CROSS_REPO_PRIV_KEY }}

      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          token: ${{ steps.generate_token.outputs.token }}

      - name: Download terraform outputs
        uses: actions/download-artifact@v3
        with:
          name: env-${{ github.run_id }}-${{ inputs.service }}

      - name: Setup environment
        run: |
          cat .tfenv >> "$GITHUB_ENV"

      - name: Setup for CI
        uses: powertoolsdev/mono/actions/setup-ci@main
        with:
          tfcloud_token: ${{ secrets.TF_API_KEY }}
          clone_token: ${{ steps.generate_token.outputs.token }}
          buf_auth_token: ${{ secrets.BUF_AUTH_TOKEN }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          aws_role: ${{ env.TFO_GH_ROLE_ARN }}
          aws_region: ${{ env.TFO_REGION }}

      - name: Terraform init
        working-directory: services/${{inputs.service}}
        run: |
          terraform -chdir=infra init -backend=false

      - name: Lint
        working-directory: services/${{inputs.service}}
        run: |
          earthly \
            ${{ env.EARTHLY_EXTRA_ARGS }} \
            --ci \
            --remote-cache=ghcr.io/${{ github.repository }}-pkg:cache \
            +lint

  test:
    name: üåè test
    needs:
      - terraform
    runs-on: [ubuntu-latest-16-cores, linux]
    permissions:
      contents: read
      packages: write
    timeout-minutes: 9
    steps:
      - name: Generate token
        id: generate_token
        uses: powertoolsdev/mono/actions/app-token@main
        with:
          app_id: ${{ secrets.CROSS_REPO_APP_ID }}
          installation_id: ${{ secrets.CROSS_REPO_INSTALLATION_ID }}
          private_key: ${{ secrets.CROSS_REPO_PRIV_KEY }}

      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          token: ${{ steps.generate_token.outputs.token }}

      - name: Download terraform outputs
        uses: actions/download-artifact@v3
        with:
          name: env-${{ github.run_id }}-${{ inputs.service }}

      - name: Setup for CI
        uses: powertoolsdev/mono/actions/setup-ci@main
        with:
          tfcloud_token: ${{ secrets.TF_API_KEY }}
          clone_token: ${{ steps.generate_token.outputs.token }}
          setup_helm: "false"
          buf_auth_token: ${{ secrets.BUF_AUTH_TOKEN }}
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup terraform environment
        run: |
          cat .tfenv >> "$GITHUB_ENV"

      - name: Earthly test target
        working-directory: services/${{inputs.service}}
        if: always()
        run: |
          earthly \
            --allow-privileged \
            ${{ env.EARTHLY_EXTRA_ARGS }} \
            --ci \
            --remote-cache=ghcr.io/${{ github.repository }}-pkg:cache \
            +test

      - name: Earthly integration-test target
        working-directory: services/${{inputs.service}}
        if: always()
        run: |
          earthly \
            --allow-privileged \
            ${{ env.EARTHLY_EXTRA_ARGS }} \
            --ci \
            --remote-cache=ghcr.io/${{ github.repository }}-pkg:cache \
            +test-integration

  release:
    name: üì¶ release
    needs:
      - terraform
      - lint
      - test
    uses: ./.github/workflows/release.yml
    secrets: inherit
    with:
      service: ${{ inputs.service }}
      tag: ${{ inputs.tag }}

  deploy-stage:
    name: ‚òÅÔ∏è  deploy stage
    # only run on main, or when the auto-deploy label is set
    if: ${{ github.event_name != 'pull_request'
      || contains(github.event.pull_request.labels.*.name, 'auto-deploy') }}
    needs:
      - release
    uses: ./.github/workflows/deploy.yml
    secrets: inherit
    with:
      env: stage
      tag: ${{ needs.release.outputs.image_tag }}
      service: ${{ inputs.service }}

  deploy-prod:
    if: github.event_name != 'pull_request'
    name: ‚òÅÔ∏è  deploy prod
    needs:
      - release
      - deploy-stage
    uses: ./.github/workflows/deploy.yml
    secrets: inherit
    with:
      env: prod
      tag: ${{ needs.release.outputs.image_tag }}
      service: ${{ inputs.service }}

---
name: service
"on":
  workflow_call:
    inputs:
      service:
        type: string
        required: true
      prod:
        type: boolean
        required: true
      stage:
        type: boolean
        required: true
      tag:
        type: string
        required: true
      disable_github_oidc:
        type: boolean
        required: false
        default: true
      is_promotion:
        type: boolean
        required: false
        default: false
    outputs: {}

defaults:
  run:
    shell: bash

jobs:
  # NOTE(jm): I'm not the biggest fan of having this all connected in a single stage, however this ultimately gives us
  # the best performance. This is because each job has it's own runner, and that means loading in our GHA cache each
  # time.
  service:
    name: all
    runs-on: ${{ github.repository == 'nuonco/nuon' && 'ubuntu-latest-16-cores' || 'build-only' }}
    timeout-minutes: 30
    env:
      NO_CACHE: ${{ contains(github.event.pull_request.labels.*.name, 'no-cache') }}
      NO_REMOTE_BUILDKIT: ${{ github.repository == 'nuonco/nuon' || contains(github.event.pull_request.labels.*.name, 'no-remote-buildkit') }}
      DISABLE_GITHUB_OIDC: ${{ inputs.disable_github_oidc }}
    steps:
      - uses: FranzDiebold/github-env-vars-action@v2

      - name: Checkout repo
        uses: actions/checkout@v6

      - name: Setup nuonctl
        uses: ./actions/setup-nuonctl

      - name: Use nuon buildkit in infra-shared-ci
        if: ${{ env.NO_REMOTE_BUILDKIT != 'true' }}
        run: |
         CI=true nuonctl builds driver ctl-api && nuonctl builds driver-health ctl-api || docker buildx ls

      - name: üòé Tests
        run: |
          CI=true nuonctl tests run-all ${{inputs.service}}

      - name: üì¶ Build
        run: |
          CI=true nuonctl builds release \
            ${{inputs.service}} \
            --tag=${{inputs.tag}}
        # --write-cache=${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        env:
          BUILD_PROMOTION: ${{ inputs.is_promotion }}
          GITHUB_PR_AUTHOR: ${{ github.event.pull_request.user.login }}

      - name: üö™ Trigger Private Repo Deploy (Dry-Run Stage)
        if: ${{ inputs.stage }}
        run: |
          gh workflow run deploy-public-services.yml \
            --repo powertoolsdev/mono \
            --field service=${{inputs.service}} \
            --field env=stage \
            --field tag=${{inputs.tag}} \
            --field dry_run=true \
            --field source_repo=${{ github.repository }} \
            --field source_run_id=${{ github.run_id }}
        env:
          GH_TOKEN: ${{ secrets.PRIVATE_REPO_DEPLOY_TOKEN }}

      - name: ‚¨ÜÔ∏è Trigger Private Repo Deploy (Stage)
        if: ${{ inputs.stage }}
        run: |
          gh workflow run deploy-public-services.yml \
            --repo powertoolsdev/mono \
            --field service=${{inputs.service}} \
            --field env=stage \
            --field tag=${{inputs.tag}} \
            --field dry_run=false \
            --field source_repo=${{ github.repository }} \
            --field source_run_id=${{ github.run_id }}
        env:
          GH_TOKEN: ${{ secrets.PRIVATE_REPO_DEPLOY_TOKEN }}

      - name: üö™ Trigger Private Repo Deploy (Dry-Run Prod)
        if: ${{ inputs.prod }}
        run: |
          gh workflow run deploy-public-services.yml \
            --repo powertoolsdev/mono \
            --field service=${{inputs.service}} \
            --field env=prod \
            --field tag=${{inputs.tag}} \
            --field dry_run=true \
            --field source_repo=${{ github.repository }} \
            --field source_run_id=${{ github.run_id }}
        env:
          GH_TOKEN: ${{ secrets.PRIVATE_REPO_DEPLOY_TOKEN }}

      - name: üåé Trigger Private Repo Deploy (Prod)
        if: ${{ inputs.prod }}
        run: |
          gh workflow run deploy-public-services.yml \
            --repo powertoolsdev/mono \
            --field service=${{inputs.service}} \
            --field env=prod \
            --field tag=${{inputs.tag}} \
            --field dry_run=false \
            --field source_repo=${{ github.repository }} \
            --field source_run_id=${{ github.run_id }}
        env:
          GH_TOKEN: ${{ secrets.PRIVATE_REPO_DEPLOY_TOKEN }}

---
replicaCount: 2
args:
  - server

configmap:
  enabled: true
  values:
    GIT_REF: main

controller:
  enabled: true
  type: deployment
  annotations: {}
  labels: {}
  replicas: 1
  revisionHistoryLimit: 3

# image configuration
image:
  repository: ""
  pullPolicy: IfNotPresent
  tag: ""

serviceAccount:
  # Specifies whether a service account should be created
  enabled: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true,
  # a name is generated using the fullname template
  name:

service:
  main:
    type: ClusterIP
    primary: true
    enabled: false


nlb:
  healthcheck: /_ping
  # NOTE(jm): there isn't really a good way at all to query this root domain using terraform, without hardcoding a bunch
  # of unrelated information from `infra-eks-nuon` (like we do in graphql-api/infra).
  #
  # For now, we just set this here, and override in values.prod.tmpl
  hostname: orgs-api.nuon.us-west-2.stage.nuon.cloud

probes:
  # Liveness probe configuration
  # @default  See below
  liveness:
    # Enable the liveness probe
    enabled: false
    # Set this to `true` if you wish to specify your own livenessProbe
    custom: false
    # The spec field contains the values for the default livenessProbe.
    # If `custom: true`, this field holds the definition of the probe.
    # @default  See below
    spec:
      initialDelaySeconds: 0
      periodSeconds: 10
      timeoutSeconds: 1
      failureThreshold: 3

  #  Readiness probe configuration
  # @default  See below
  readiness:
    #  Enable the readiness probe
    enabled: false
    #  Set this to `true` if you wish to specify your own readinessProbe
    custom: false
    # The spec field contains the values for the default readinessProbe.
    # If `custom: true`, this field holds the definition of the readinessProbe.
    # @default  See below
    spec:
      initialDelaySeconds: 0
      periodSeconds: 10
      timeoutSeconds: 1
      failureThreshold: 3


resources:
  limits:
    cpu: 400m
    memory: 512Mi
  requests:
    cpu: 200m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

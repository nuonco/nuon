syntax = "proto3";

package orgs.v1;

import "tagger/tagger.proto";
import "validate/validate.proto";

// GetInstallsResponse returns a ref of each installation
message GetInstallsResponse {}

message GetInstallsRequest {
  string org_id = 2 [
    (validate.rules).string.len = 26,
    (tagger.tags) = "faker:\"len=26\""
  ];
}

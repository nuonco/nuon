syntax = "proto3";

package build.v1;

import "build/v1/messages.proto";

service BuildsService {
  rpc CancelBuild(build.v1.CancelBuildRequest) returns (build.v1.CancelBuildResponse) {}
  rpc GetBuild(build.v1.GetBuildRequest) returns (build.v1.GetBuildResponse) {}
  rpc QueryBuilds(build.v1.QueryBuildsRequest) returns (build.v1.QueryBuildsResponse) {}
  rpc StartBuild(build.v1.StartBuildRequest) returns (build.v1.StartBuildResponse) {}
  rpc ListBuildsByInstance(build.v1.ListBuildsByInstanceRequest) returns (build.v1.ListBuildsByInstanceResponse) {}
}

---
version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/powertoolsdev/mono/pkg/types/api
    except:
      - buf.build/googleapis/googleapis
      - buf.build/envoyproxy/protoc-gen-validate
      - buf.build/srikrsna/protoc-gen-gotag
      - buf.build/nuon/components
      - buf.build/nuon/workflows
plugins:
  - plugin: gotag
    out: .
    opt:
      - paths=source_relative

syntax = "proto3";

package user.v1;

import "tagger/tagger.proto";
import "validate/validate.proto";

message OrgMember {
  string user_id = 1;
  string org_id = 2;
}

message UpsertOrgMemberRequest {
  string user_id = 1;
  string org_id = 2 [
    (validate.rules).string.len = 26,
    (tagger.tags) = "faker:\"shortID\""
  ];
}

message UpsertOrgMemberResponse {
  OrgMember org_member = 1;
}

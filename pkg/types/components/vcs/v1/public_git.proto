syntax = "proto3";

package vcs.v1;

option go_package = "github.com/powertoolsdev/mono/pkg/types/components/vcs/v1";

// Git configuration for public repos
// Can be used either for helm charts or docker builds
message PublicGitConfig {
  // repo is the org/repo path of the repository
  string repo = 1;
  string directory = 2;

  // for public repo configs, we'll just use the branch since the API doesn't have permissions to clone etc and this is
  // really just for demo purposes
  string git_ref = 3;
}

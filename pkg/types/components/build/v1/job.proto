syntax = "proto3";

package build.v1;

import "variables/v1/env.proto";

option go_package = "github.com/powertoolsdev/mono/pkg/types/components/build/v1";

// Since job builds use noop, we don't need anything in the build config.
// But, removing these causes ctl-api to panic, so deprecating them instead.
message JobConfig {
  string image_url = 1 [deprecated = true];
  string tag = 2 [deprecated = true];
  string cmd = 3 [deprecated = true];
  variables.v1.EnvVars env_vars = 4 [deprecated = true];
}

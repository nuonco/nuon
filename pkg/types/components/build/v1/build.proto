syntax = "proto3";

package build.v1;

import "build/v1/docker.proto";
import "build/v1/external_image.proto";
import "build/v1/noop.proto";
import "google/protobuf/duration.proto";
import "validate/validate.proto";

option go_package = "github.com/powertoolsdev/mono/pkg/types/components/build/v1";

message Config {
  google.protobuf.Duration timeout = 1;

  oneof cfg {
    option (validate.required) = true;

    build.v1.DockerConfig docker_cfg = 2;
    build.v1.ExternalImageConfig external_image_cfg = 3;
    build.v1.NoopConfig noop = 4;
  }
}

syntax = "proto3";

package build.v1;

import "validate/validate.proto";

option go_package = "github.com/powertoolsdev/mono/pkg/types/components/build/v1";

// EnvVars represent the set of environment variables to be set in the build context
message EnvVars {
  repeated EnvVar env_vars = 1;
}

// EnvVars are set as environment variables in the build context, on the ODR. This is useful for doing thing such
// as exporting an TF cloud password, a node password etc.
message EnvVar {
  string key = 1 [(validate.rules).string.min_len = 1];
  string value = 2;
}

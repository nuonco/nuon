syntax = "proto3";

package deploy.v1;

option go_package = "github.com/powertoolsdev/mono/pkg/types/components/deploy/v1";

// PublicHelmConfig
message PublicHelmConfig {
  string name = 1;
  string chart_url = 2;

  PublicHelmAuthConfig auth_cfg = 3;
}

message PublicHelmAuthConfig {
  oneof cfg {
    NoopExternalHelmAuthConfig noop = 1;
    BasicHelmAuthConfig basic = 2;
  }
}

message NoopExternalHelmAuthConfig {}

message BasicHelmAuthConfig {}

syntax = "proto3";

package deploy.v1;

import "variables/v1/helm.proto";

option go_package = "github.com/powertoolsdev/mono/pkg/types/components/deploy/v1";

// HelmChartConfig enables a customer to install a helm chart from a repository.
message HelmChartConfig {
  variables.v1.HelmValues values = 1;
  repeated string values_files = 2;
}

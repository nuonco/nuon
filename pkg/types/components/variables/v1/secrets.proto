syntax = "proto3";

package variables.v1;

import "tagger/tagger.proto";

option go_package = "github.com/powertoolsdev/mono/pkg/types/components/variables/v1";

// Secret represent a secret value
message Secret {
  string name = 1;
  string value = 2;
}

// Secrets is a list of secrets
message Secrets {
  repeated Secret secrets = 1 [(tagger.tags) = "faker:\"secrets\""];
}

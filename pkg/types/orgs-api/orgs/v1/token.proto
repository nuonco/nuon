syntax = "proto3";

package orgs.v1;

import "tagger/tagger.proto";
import "validate/validate.proto";

message GetTokenResponse {
  string address = 1;
  string token = 2;
}

message GetTokenRequest {
  string org_id = 2 [
    (validate.rules).string.len = 26,
    (tagger.tags) = "faker:\"shortID\""
  ];
}

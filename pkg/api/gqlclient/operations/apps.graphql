fragment appFields on App {
  id
  name
  org {
    id
  }
}

query getApp($id: ID!) {
  app(id: $id) {
      ...appFields
  }
}

query getApps($id: ID!) {
  apps(orgId: $id, options: {}) {
    totalCount

    pageInfo {
      endCursor
      startCursor
    }

    edges {
      cursor
      node {
        ...appFields
     }
    }
  }
}

mutation upsertApp($input: AppInput!) {
    upsertApp(input: $input) {
      ...appFields
    }
  }

mutation deleteApp($id: ID!) {
  deleteApp(id: $id)
}

query getApp($id: ID!) {
  app(id: $id) {
    id
    name
  }
}

query getApps($id: ID!) {
  apps(orgId: $id, options: {}) {
    totalCount

    pageInfo {
      endCursor
      startCursor
    }

    edges {
      cursor
      node {
        id
        name
     }
    }
  }
}

mutation upsertApp($input: AppInput!) {
    upsertApp(input: $input) {
      id
      name
    }
  }

mutation deleteApp($id: ID!) {
  deleteApp(id: $id)
}

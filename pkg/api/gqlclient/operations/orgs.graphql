fragment orgFields on Org {
  id
  name
}

query getOrg($id: ID!) {
  org(id: $id) {
    ...orgFields
  }
}

query getOrgs($id: ID!) {
  orgs(memberId: $id, options: {}) {
    totalCount

    pageInfo {
      endCursor
      startCursor
    }

    edges {
      cursor
      node {
        ...orgFields
     }
    }
  }
}

mutation upsertOrg($input: OrgInput!) {
  upsertOrg(input: $input) {
    ...orgFields
  }
}

mutation deleteOrg($id: ID!) {
  deleteOrg(id: $id)
}

query getOrg($id: ID!) {
  org(id: $id) {
    id
    name
  }
}

query getOrgs($id: ID!) {
  orgs(memberId: $id, options: {}) {
    totalCount

    pageInfo {
      endCursor
      startCursor
    }

    edges {
      cursor
      node {
        id
        name
     }
    }
  }
}

mutation upsertOrg($input: OrgInput!) {
  upsertOrg(input: $input) {
    id
    name
  }
}

mutation deleteOrg($id: ID!) {
  deleteOrg(id: $id)
}

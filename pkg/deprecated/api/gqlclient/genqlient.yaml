schema: ../../../../services/api-gateway/src/gql-schema/*.graphql
operations:
  - operations/orgs.graphql
  - operations/instances.graphql
  - operations/builds.graphql
  - operations/deploys.graphql
  - operations/secrets.graphql
  - operations/apps.graphql
  - operations/installs.graphql
  - operations/components.graphql
  - operations/users.graphql
  - operations/connected_repos.graphql
generated: client_gen.go
package: gqlclient

# We bind github's DateTime scalar type to Go's time.Time (which conveniently
# already defines MarshalJSON and UnmarshalJSON).  This means genqlient will
# use time.Time when a query requests a DateTime, and is required for custom
# scalars.
bindings:
  DateTime:
    type: time.Time

use_struct_references: true

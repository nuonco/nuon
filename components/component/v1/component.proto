syntax = "proto3";

package component.v1;

import "build/v1/build.proto";
import "deploy/v1/config.proto";
import "tagger/tagger.proto";
import "validate/validate.proto";

option go_package = "github.com/powertoolsdev/protos/components/generated/types/component/v1";

// Docker config uses the waypoint build
message Component {
  string name = 1 [(validate.rules).string.min_bytes = 1];

  string id = 2 [(validate.rules).string.min_bytes = 1];

  build.v1.Config build_cfg = 3 [(tagger.tags) = "faker:\"-\""];
  deploy.v1.Config deploy_cfg = 4 [(tagger.tags) = "faker:\"-\""];
}

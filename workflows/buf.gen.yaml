---
version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/powertoolsdev/protos/workflows/generated/types
    except:
      - buf.build/googleapis/googleapis
      - buf.build/envoyproxy/protoc-gen-validate
      - buf.build/srikrsna/protoc-gen-gotag
plugins:
  - plugin: buf.build/protocolbuffers/go
    out: generated/types
    opt: paths=source_relative

  - plugin: buf.build/bufbuild/validate-go
    out: generated/types
    opt: paths=source_relative

  - plugin: gotag
    out: generated/types
    opt: paths=source_relative,outdir=generated/types

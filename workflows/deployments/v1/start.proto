syntax = "proto3";

package deployments.v1;

import "validate/validate.proto";

// StartRequest represents a workflow input for creating a deployment
message StartRequest {
  string org_id = 1 [(validate.rules).string.uuid = true];
  string app_id = 2 [(validate.rules).string.uuid = true];
  string deployment_id = 3 [(validate.rules).string.uuid = true];
  repeated string install_ids = 4 [(validate.rules).repeated.min_items = 1];
}
